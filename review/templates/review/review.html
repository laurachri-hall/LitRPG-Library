{% extends "base.html" %}
{% load static %}
{% load cloudinary %}
{% block content %}

<!-- review.html content starts here -->
<div class="container">
    <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">
        <h3>Write a Review</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">
        <form class="reviewform" id="review_form" method="post"
          action="{% url 'account_signup' %}">
          {% csrf_token %}
          {{ form.as_p }}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}"
            value="{{ redirect_field_value }}" />
          {% endif %}
          <button class="btn btn-signup right" type="submit">
            {% trans "Sign Up" %} &raquo;</button>
        </form>
      </div>
    </div>
  </div>


<!-- review.html content ends here -->
{% endblock %}
