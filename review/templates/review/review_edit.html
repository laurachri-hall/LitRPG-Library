{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load ratings %}

{% block content %}
<div class="container mt-5">
  <div class="row">
  </div>
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 my-5">
      <h2>Edit Your Review</h2>
      <p>Make changes to your review below.</p>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          {{ form.as_p }}
        </div>
        <button class="btn btn-login" type="submit">Save Changes</button>
        <a href="{% url 'review_detail' slug=review.slug %}" class="btn btn-signup">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
