<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews List</title>
</head>

<body>
    <h1>Reviews List</h1>
    {% for review in object_list %}
    <h2>{{review.book}}</h2>
    <p>{{review.excerpt}}</p>
    <p>Author: {{review.user}}</p>
    {% endfor %}
</body>

</html>
